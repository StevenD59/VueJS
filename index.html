<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://semantic/dist/semantic.min.css">
</head>

<body>

    <div id="app">
        <!--v-bind dÃ©fini une valeur a un attribut qui est dÃ©fini dans le JS mais on peut raccourcir juste avec ":"-->
        <a :href="link" :title="message"></a>

        <ul>
            <li v-for="prenom in liste">{{ prenom }}</li>
        </ul>

        <input type="checkbox" v-model="test">

        <div class="test message" v-if="test">
            <p>{{ message }}</p>
        </div>
        <button @click="close">Fermer</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="js/app.js"></script>
</body>

</html>
